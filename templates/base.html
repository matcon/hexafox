<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaFox - Binary Patcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f11;
            --surface-color: #1a1b1e;
            --primary-color: #7c5cff;
            --secondary-color: #ff5555;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-glow: rgba(124, 92, 255, 0.15);
            --glass-bg: rgba(26, 27, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 92, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 85, 85, 0.06) 0%, transparent 40%);
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 3rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--primary-color);
            -webkit-text-fill-color: var(--primary-color);
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.6rem;
            border-radius: 12px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 92, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 92, 255, 0.4);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Utilities */
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-enter {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Content Block */
        .main-content {
            min-height: 80vh;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
        <nav class="animate-enter">
            <div class="brand">Hexa<span>Fox</span></div>
            <div style="display: flex; gap: 1rem;">
                <!-- <a href="#" class="btn btn-ghost">History</a> -->
                <a href="{% url 'logout' %}" class="btn btn-ghost">Logout</a>
            </div>
        </nav>
        {% endif %}

        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
